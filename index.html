<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <!-- Content here -->
 
    <div class="form-group">
      <label for="exampleInputHeight">Height</label><br>
      <input type="text" id="height" value="176">
    </div>
    <div class="form-group">
      <label for="exampleInputWeight">Weight</label><br>
      <input type="text" id="weight" value="" readonly><br>
    </div>
    <input type="button" class="btn btn-primary" id="calculate" value="Calculate" onclick="calculateWeight();">
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
  // function get the height from the input box
  function getHeight() {
    return document.getElementById('height').value;
  }
  // use jquery to call api
  function calculateWeight() {
    var height = getHeight();
    var weight = document.getElementById('weight');
    var url = 'http://127.0.0.1:8000/weight/' + height;
    $.get(url, function(data) {
      console.log(data.weight);
      weight.value = data.weight;
    });
  }
</script>
</html>
